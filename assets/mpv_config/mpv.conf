# MPV Configuration for neatflix-mpvrs
# Default configuration optimized for macOS with Tethys theme

# Disable default OSC to use Tethys instead
osc=no

# Window settings
border=no
keep-open=yes
keepaspect-window=no

# Video output settings
vo=libmpv
hwdec=auto-safe

# Audio settings
audio-channels=stereo
volume=80
volume-max=100

# UI settings
osd-font-size=30
osd-bar=yes
osd-color='#FFFFFF'
osd-border-color='#000000'
osd-border-size=1

# Window settings
autofit=70%
ontop=no

# Playback settings
save-position-on-quit=yes
watch-later-options=start

# Performance settings for macOS
profile=gpu-hq
scale=spline36
dscale=mitchell
cscale=spline36 