# MPV Configuration for neatflix-mpvrs
# Default configuration optimized for macOS

# Video output settings
vo=libmpv
hwdec=auto-safe

# Audio settings
audio-channels=stereo
volume=80
volume-max=100

# UI settings
osc=yes
osd-font-size=30
osd-bar=yes
osd-color='#FFFFFF'
osd-border-color='#000000'
osd-border-size=1

# Window settings
autofit=70%
ontop=no
border=yes
keep-open=yes

# Playback settings
save-position-on-quit=yes
watch-later-options=start

# Performance settings for macOS
profile=gpu-hq
scale=spline36
dscale=mitchell
cscale=spline36 