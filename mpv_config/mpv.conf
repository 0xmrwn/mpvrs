# MPV Configuration for neatflix-mpvrs
# Default configuration optimized for macOS with uosc

# Disable standard OSC and enable uosc
osc=no
osd-bar=no
border=no

# Window settings
keep-open=yes
keepaspect-window=no

# Video output settings
vo=libmpv
hwdec=auto-safe
video-sync=display-resample

# Audio settings
audio-channels=stereo
volume=80
volume-max=100

# UI settings
osd-font-size=30
osd-color='#FFFFFF'
osd-border-color='#000000'
osd-border-size=1

# Window settings
autofit=70%
ontop=no

# Playback settings
save-position-on-quit=yes
watch-later-options=start

# Performance settings for macOS
profile=gpu-hq
scale=spline36
dscale=mitchell
cscale=spline36

# uosc recommended settings
# Use osd-font for uosc text rendering
osd-font='SF Pro'
# Set osd-font-size to adjust uosc text size
osd-font-size=30 